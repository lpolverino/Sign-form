<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-card">
            <div class="logo-header">
                <img id="logo" src="assests/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <div>
                
            </div>
        </div>
        <div class="right-card">
            <div class="inf">
                <p>
                    This is not a real online service!, You know you need something like this in your life to help you realize your deapest dreams.
                </p>
                <p>Sign up <i>now</i> to get started</p>
                <p>You know you want to</p>
            </div>

            <form>
                <legend>Let's do this!</legend>
                <div class="form-in">
                    <div class="row">
                        <div class="input" tabindex="1">
                            <label for="first_name"> First Name</label>
                            <input class="blue" type="text" id="first_name"></input>
                        </div>
                        <div class="input">
                            <label for="last_name"> Last Name</label>
                            <input type="text" id="last_name"></input>
                        </div>
                    </div>
                    <div class="row">
                    
                        <div class="input">
                            <label for="email"> Email</label>
                            <input type="email" id="email"></input>
                        </div>
                        <div class="input">
                            <label for="phnoe"> Phone Number</label>
                            <input type="tel" id="phone"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input" tabindex="1">
                            <label for="pass"> Password</label>
                            <input type="password" id="pass"></input>
                        </div>
                        <div class="inpu">
                            <label for="rec_pass"> Reconfirm Password</label>
                            <input type="password" id="rec_pass"></input>
                        </div>
                    </div>
                    
                </div>
                <div class="line">
                    
                </div>
                <div class="btn">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
                
            </form>
               
        </div>

    </div>
    
</body>
</html>
